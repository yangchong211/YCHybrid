//--- taco inject start ---
def flutterSourceCompile = true

if (flutterSourceCompile) {
    include(':app')
    project(':app').projectDir = new File('./app')

    //记得修改成自己的Flutter Module名称，之后Sync一下项目。
    setBinding(new Binding([gradle: this]))
    evaluate(new File('../flutter_lib/.android/include_flutter.groovy'))

    //让IDE在Android界面找到Dart的EntryPoint，可以直接运行Flutter
    //Sync后我们可以看到项目中多了一个名称为flutter的library module
    include ':flutter_lib'
    project(':flutter_lib').projectDir = new File('../flutter_lib')
}


